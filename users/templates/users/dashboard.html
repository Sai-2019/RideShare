{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="container d-flex justify-content-center align-items-center" style="min-height: 100vh;">
    <div class="card shadow-lg text-center p-5" style="max-width: 400px; border-radius: 20px;">
        <h2 class="mb-4" style="color: #084c5d;">Get Started</h2>
        <p class="text-muted mb-4">Choose an option below to continue</p>
        
        <a href="{% url 'plan_ride' %}" class="btn btn-primary btn-lg mb-3 w-100" style="background: linear-gradient(135deg, #084c5d, #6dd5ed); border: none;">
            Plan a Ride
        </a>
        
        <a href="{% url 'book_ride' %}" class="btn btn-success btn-lg w-100" style="background: linear-gradient(135deg, #28a745, #a8e063); border: none;">
            Book a Ride
        </a>
    </div>
</div>
{% endblock %}
